<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="ordenando.js"></script>
</head>

<body>
    <main>
        <h1>Ordenando Valores</h1>
        <label for="valor">Valor</label> <br>
        <input type="number" name="valor" id="valor" class="barra"> <br>
        <input type="button" value="Adicionar" id="add" class="botao" onclick="add()">
        <hr>
        <select name="seleciona" id="seleciona" class="barra">
            <option value="1" selected>Blubble Sort</option>
            <option value="2">Selection Sort</option>
            <option value="3">Quick Sort</option>
        </select> <br>
        <input type="button" value="Organizar" id="ordenar" class="botao" onclick="ordenar()">
        <input type="button" value="Misturar" id="misturar" class="botao" onclick="misturar()">
        <hr>
        <ul id="valores">
        
        </ul>
    </main>
</body>
</html>
