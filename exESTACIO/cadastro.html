<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="shortcut icon" href="comida-icone.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="formatos.css">

    <style>
      h1{
        padding: 15px 15px;
      }
      div{
          max-width: 1300px;;
      }
    </style>
</head>
<body>
    <header>
      <nav class="nav">
        <a class="nav-link" href="home.html">Home</a>
        <a class="nav-link" href="receitas.html">Receitas</a>
        <a class="nav-link active" href="cadastro.html">Cadastro</a>
      </nav>
    </header>

    <main>
      <h1>Efetue seu Cadastro:</h1>
        <form action="https://formsubmit.co/807349f8ac4ec1c13f814a29557b95bd" method="POST">
            <div class="form-group row">
              <label for="inputNome" class="col-sm-2 col-form-label">Nome</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Nome">
              </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                  <input type="email" class="form-control" placeholder="Email">
                </div>
            </div>

            <div class="form-group row">
              <label for="inputCEP" class="col-sm-2 col-form-label">CEP</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="CEP">
              </div>
            </div>


            <div class="form-row">
                <label for="inputNum" class="col-sm-2 col-form-label">N°</label>
                <div class="col-2">
                  <input type="text" class="form-control" placeholder="Número">
                </div>
                <label  for="inputComp" class="col-sm-1 col-form-label">Complemento</label>
                <div class="col-2">
                  <input id="complemento" type="text" class="form-control" placeholder="apto, casa, ...">
                </div>
            </div>

            <div class="form-row">
                <label for="inputCidade" class="col-sm-2 col-form-label">Cidade</label>
                <div class="col-4">
                  <input type="text" class="form-control" placeholder="Cidade">
                </div>
                <label  for="inputUF" class="col-sm-1 col-form-label">UF</label>
                <div class="col-1">
                    <select id="uf" class="form-control">
                        <option selected>Selecione</option>
                        <option>AC</option>
                        <option>AL</option>
                        <option>AP</option>
                        <option>AM</option>
                        <option>BA</option>
                        <option>CE</option>
                        <option>DF</option>
                        <option>ES</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>MS</option>
                        <option>MT</option>
                        <option>MG</option>
                        <option>PA</option>
                        <option>PB</option>
                        <option>PR</option>
                        <option>PE</option>
                        <option>PI</option>
                        <option>RJ</option>
                        <option>RN</option>
                        <option>RS</option>
                        <option>RO</option>
                        <option>RR</option>
                        <option>SC</option>
                        <option>SP</option>
                        <option>SE</option>
                        <option>TO</option>
                      </select>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-2">Cadastrar</button>
                </div>
            </div>
        </form>


    </main>

    <footer>
        &copy;Lucca 2023
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
